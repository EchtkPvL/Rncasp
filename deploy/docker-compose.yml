services:
  api:
    image: ghcr.io/echtkpvl/rncasp-api:latest
    restart: unless-stopped
    env_file: .env
    environment:
      SERVER_SOCKET: /var/run/rncasp/api.sock
      DB_SOCKET_DIR: /var/run/postgresql
      REDIS_SOCKET: /var/run/redis/redis.sock
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - pg-socket:/var/run/postgresql
      - redis-socket:/var/run/redis
      - api-socket:/var/run/rncasp
    networks:
      - rncasp

  web:
    image: ghcr.io/echtkpvl/rncasp-web:latest
    restart: unless-stopped
    ports:
      - "${HTTP_LISTEN:-0.0.0.0:80}:80"
    depends_on:
      - api
    volumes:
      - api-socket:/var/run/rncasp:ro
    networks:
      - rncasp

  postgres:
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-rncasp}
      POSTGRES_USER: ${DB_USER:-rncasp}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-rncasp}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
      - pg-socket:/var/run/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-rncasp} -d ${DB_NAME:-rncasp}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - rncasp

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: >
      redis-server
      --maxmemory 128mb
      --maxmemory-policy allkeys-lru
      --save ""
      --port 0
      --unixsocket /var/run/redis/redis.sock
      --unixsocketperm 777
    volumes:
      - redis-data:/data
      - redis-socket:/var/run/redis
    healthcheck:
      test: ["CMD", "redis-cli", "-s", "/var/run/redis/redis.sock", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - rncasp

volumes:
  redis-data:
    driver_opts:
      type: tmpfs
      device: tmpfs
      o: "size=128m"
  pg-socket:
    driver_opts:
      type: tmpfs
      device: tmpfs
      o: "mode=0777"
  redis-socket:
    driver_opts:
      type: tmpfs
      device: tmpfs
      o: "mode=0777"
  api-socket:
    driver_opts:
      type: tmpfs
      device: tmpfs
      o: "mode=0777"

networks:
  rncasp:
    driver: bridge

# Development overlay: docker compose -f docker-compose.yml -f docker-compose.dev.yml up
services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile.dev
    volumes:
      - ./api:/app
      - go-mod-cache:/go/pkg/mod
    environment:
      APP_ENV: development
      AUTH_COOKIE_SECURE: "false"

  web:
    build:
      context: ./web
      dockerfile: Dockerfile.dev
    volumes:
      - ./web:/app
      - web-node-modules:/app/node_modules
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://api:8080

  mailpit:
    image: axllent/mailpit:latest
    restart: unless-stopped
    ports:
      - "8025:8025"
      - "1025:1025"
    networks:
      - rncasp

volumes:
  go-mod-cache:
  web-node-modules:

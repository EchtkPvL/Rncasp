# Development overlay: docker compose -f docker-compose.yml -f docker-compose.dev.yml up
services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile.dev
    volumes:
      - ./api:/app
      - go-mod-cache:/go/pkg/mod
    ports:
      - "3000:3000"
    environment:
      APP_ENV: development
      AUTH_COOKIE_SECURE: "false"
      # Override production sockets back to TCP for dev
      SERVER_SOCKET: ""
      DB_HOST: postgres
      DB_SOCKET_DIR: ""
      REDIS_HOST: redis
      REDIS_SOCKET: ""

  web:
    build:
      context: ./web
      dockerfile: Dockerfile.dev
    volumes:
      - ./web:/app
      - web-node-modules:/app/node_modules
    ports: !override
      - "${HTTP_LISTEN:-0.0.0.0:5173}:5173"
    environment:
      VITE_API_URL: http://api:3000

  postgres:
    ports:
      - "5432:5432"

  redis:
    # Override production socket-only config back to TCP for dev
    command: >
      redis-server
      --maxmemory 128mb
      --maxmemory-policy allkeys-lru
      --save ""
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
    ports:
      - "6379:6379"

  mailpit:
    image: axllent/mailpit:latest
    restart: unless-stopped
    ports:
      - "8025:8025"
      - "1025:1025"
    networks:
      - rncasp

volumes:
  go-mod-cache:
  web-node-modules:
